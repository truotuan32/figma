<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../img/b7f5d74154eed89a2fc829b10ac91dc3.jpeg"
    />
    <link rel="stylesheet" href="./cssSignIn/main.css" />
    <link rel="stylesheet" href="./cssSignIn/reponsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div class="signIn">
        <div class="form__box">
          <h1>Sign-in</h1>
          <form action="">
            <div class="form__item">
              <input id="email" type="text" required placeholder="Email" />
            </div>
            <div class="form__item">
              <input
                id="password"
                type="password"
                required
                placeholder="Password"
              />
            </div>
            <div class="form__item">
              <button>Login</button>
            </div>
            <div class="signUp">
              <span
                >Don't have an account?
                <a href="../signUp/index.html">SignUp here</a>
              </span>
            </div>
          </form>
          <div class="signIn__with">
            <div class="with__box">
              <div class="with__logo">
                <img src="./img/google-1088004_640.webp" alt="" />
              </div>
              <span>Sign in with Google</span>
            </div>
            <div class="with__box">
              <div class="with__logo">
                <img src="./img/facebook.png" alt="" />
              </div>
              <span>Sign in with Facebook</span>
            </div>
          </div>
        </div>
        <div class="box__img">
          <div class="img__user">
            <img src="./img/Saly-1.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
